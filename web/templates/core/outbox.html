{% extends 'core/base.html' %}

{% block content %}
    <div style="margin-top: 20px;">

    {% for message in messages %}
        <p>
            <b>{{ message }}</b>
            <a href="{% url 'core:message_detail' message.id %}">  View</a>
        </p>

    {% endfor %}
    {% for reply in replies %}
        <p>
            <b>{{ reply }}</b>
            <a href="{% url 'core:message_detail' reply.id %}">  Replies</a>
        </p>
    {% endfor %}

    </div>
{% endblock %}
